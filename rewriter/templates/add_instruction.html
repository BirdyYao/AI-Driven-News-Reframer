<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Instruction - AI Auto Rewriter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .instruction-input-area {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e67e7e;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .instruction-input-area:focus {
            outline: none;
            border-color: #d65555;
            box-shadow: 0 0 10px rgba(230, 126, 126, 0.3);
        }

        .back-button {
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #bbb;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .instruction-help {
            background-color: #f9f9f9;
            border-left: 4px solid #e67e7e;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 6px 6px 0;
        }

        .instruction-help h3 {
            margin-top: 0;
            color: #e67e7e;
        }

        .instruction-help ul {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">{% if current_instruction %}Edit Instruction{% else %}Add Instruction{% endif %}</h1>
        </div>

        <div class="main-content">
            <div class="content-box">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}


                <form action="{{ url_for('task.add_instruction') }}" method="POST">
                    <textarea name="instruction_text" class="instruction-input-area"
                        placeholder="Enter your rewriting instructions here...">{{ current_instruction if current_instruction else '' }}</textarea>

                    <div class="button-group">
                        <a href="{{ url_for('task.new_task') }}" class="back-button">Back</a>
                        <button type="submit" class="start-button">
                            {% if current_instruction %}Update Instruction{% else %}Add Instruction{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
